<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W7homework-weather-app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <form> 
                <input type="text" placeholder="Enter a city" autocomplete="off" />
                <input type="submit" value="Search" />
            </form>    
            <div class="row" id="location-info">   
                <div class="col">           
                    <ul>
                        <li> 
                            <h1>
                                Trường Thọ, Thủ Đức, HCM City
                            </h1>
                        </li> 
                        <li> 
                            Saturday 09:00
                        </li>
                        <li> 
                            Mostly cloudy
                        </li>                              
                    </ul>
                </div>
            </div> 
            <div class="row">
                <div class="col-6">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="icon" id="icon">
                    <div id="temperature">26</div>
                    <div id="temp-unit">°C|°F</div>
                    
                </div>           
                <div class="col-6">
                    <ul>
                        <li> 
                            Precipitation: 24%
                        </li> 
                        <li> 
                            Humidity: 82%
                        </li>
                        <li> 
                            Wind: 8 km/h
                        </li>                              
                    </ul>
                </div>             
            </div>           
        </div> 
        <div class="footer">
            <a href="https://github.com/claratran2303/
            Ngas-weatherapp-w7"target="_blank">
                Open-source code
            </a>
            by Nga Tran
        </div>
        <script src="src/funtions.js"></script>
    </div>
</body>
</html>
