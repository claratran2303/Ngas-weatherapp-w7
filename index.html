<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W7homework-weather-app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="app">
            <form id="search-formID"> 
                <input type="text" placeholder="Enter a city" autocomplete="off" id="cityInputID" />
                <input type="submit" value="Search" id="searchButtonID" />
            </form>    
            <div class="row" id="location-info">   
                <div class="col">           
                    <ul>
                        <li> 
                            <h1 id="cityID">                                
                            </h1>
                        </li> 
                        <li > 
                            Last updated: <span id="datetimeID"></span>                            
                        </li>
                        <li id="statusID">                             
                        </li>                              
                    </ul>
                </div>
            </div> 
            <div class="row">
                <div class="col-6">
               <div class="row"></div>     <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="icon" id="iconID">
                    <div id="tempID"></div>
                    <span id="temp-unitID">
                        <a href="#", class="active", id="C-degreeID">째C</a>
                        |
                        <a href="#", id="F-degreeID">째F</a>
                    </span>                
                </div>           
                <div class="col-6">
                    <ul>
                        <li> 
                            Humidity: <span id="humidityID"></span>%
                        </li>
                        <li> 
                            Wind: <span id="windID"></span> km/h
                        </li>                              
                    </ul>
                </div>  
                <div class="row forecast"> 
                    <div class="col-2 col-forecast">
                        <div class="forecast-day">Thu</div>
                        <img src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png" alt="" width="42">
                        <div class="forecast-temp"> 
                            <span class="forecast-temp-max">18째</span>
                            <span class="forecast-temp-min">12째</span>
                        </div>
                    </div>  
                </div>  
            </div>           
        </div> 
        <div class="footer">
            <a href="https://github.com/claratran2303/Ngas-weatherapp-w7"target="_blank">
                Open-source code
            </a>
            by Nga Tran
        </div>
        <script src="src/funtions.js"></script>
    </div>
</body>
</html>
